<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="./assets/img/Group 41.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="cover">
        <div class="container">
            <div class="top">
                <div class="previous" data-previous></div>
                <div class="current" data-current></div>
            </div>
            <div class="bottom no_tap">
                <div class="buttons">
                    <button class="sym" data-symbol>+</button>
                    <button class="sym" data-symbol>-</button>
                    <button class="sym" data-symbol>x</button>
                    <button class="sym" data-symbol>÷</button>
                </div>
                <div class="buttons no_tap">
                    <button class="num" data-number>1</button>
                    <button class="num" data-number>2</button>
                    <button class="num" data-number>3</button>
                    <button class="del lol num" data-delete><i class="fas fa-backspace"></i></button>
                </div>
                <div class="buttons">
                    <button class="num" data-number>4</button>
                    <button class="num" data-number>5</button>
                    <button class="num" data-number>6</button>
                    <button class="ac lol num" data-clear>AC</button>
                </div>
                <div class="buttons">
                    <button class="num" data-number>7</button>
                    <button class="num" data-number>8</button>
                    <button class="num" data-number>9</button>
                    <button class="num lol"><i class="fas fa-percentage"></i></button>
                </div>
                <div class="buttons">
                    <button class="num zero" data-number>0</button>
                    <button class="num lol dec" data-number>.</button>
                    <button class="sym" data-equal>=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="desktop">
        <p class="text">Designed by Gabriel Seyi | Developed with ❤️ by <a href="https://linktr.ee/lakes_xo" target="_blank">Lakes ✗♥O</a></p>
    </div>
    <div class="mobile">
        <p class="text">Designed by Gabriel Seyi</p> 
        <p class="text txt">Developed with ❤️ by <a href="https://linktr.ee/lakes_xo" target="_blank">Lakes ✗♥O</a></p>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
