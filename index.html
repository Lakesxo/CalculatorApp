<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="./assets/img/Group 41.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="cover">
        <div class="container">
            <div class="top">
                <div class="previous">4</div>
                <div class="current">2+2</div>
            </div>
            <div class="bottom">
                <div class="buttons">
                    <button class="sym"><i class="fas fa-plus"></i></button>
                    <button class="sym"><i class="fas fa-minus"></i></button>
                    <button class="sym"><i class="fas fa-times"></i></button>
                    <button class="sym"><i class="fas fa-divide"></i></button>
                </div>
                <div class="buttons">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="del lol num"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="buttons">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="ac lol num">AC</button>
                </div>
                <div class="buttons">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num lol"><i class="fas fa-percentage"></i></button>
                </div>
                <div class="buttons">
                    <button class="num zero">0</button>
                    <button class="num lol dec">.</button>
                    <button class="sym">=</button>
                </div>
            </div>
        </div>
    </div>

    <p></p>
    <script src="./assets/js/index.js"></script>
</body>
</html>
